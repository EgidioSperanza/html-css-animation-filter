<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----CSS---- -->
    <link rel="stylesheet" href="./style-bonus.css">
    <title>Effects and other stuff - Bonus</title>
</head>
<body>

    <h1>Testo a discesa</h1>
    <div class="box-container">
        <div class="box-text">
            <p>Sono il tuo testo animato!!!</p>
        </div>
    </div>
    
    <h1>Benvenuto</h1>
    <div class="box-container">
        <div class="box-container-flex">
            <div class="box-letter">W</div>
            <div class="box-letter">E</div>
            <div class="box-letter">L</div>
            <div class="box-letter">C</div>
            <div class="box-letter">O</div>
            <div class="box-letter">M</div>
            <div class="box-letter">E</div>
            <div class="box-letter left">!</div>
        </div>
    </div>

    <h1>The Desk</h1>
    <p>On hover le barre mostrano il caricamento e restano tali sino al mouse out</p>
    <div class="box-container">
        <div class="monitor">
            <div class="desktop">
                <div class="bar bar-75"></div>
                <div class="bar bar-30"></div>
                <div class="bar bar-100"></div>
                <div class="bar bar-60"></div>
            </div>
            <div class="power"></div>
        </div>
    </div>


</body>
</html>
